<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insure Landing Page</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <header class="header">
      <p class="header__logo">Insure</p>
      <div class="header__icon">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main>
      <section class="security">
        <figure class="figure">
          <img
            src="./assets/images/image-intro-mobile.jpg"
            class="figure__image"
            alt="Picture of a family"
          />
        </figure>

        <article class="security__card">
          <h1>Humanizing your insurance.</h1>
          <p>
            Get your insurance covergae easier and faster. Web bland our
            expertise and technology to help you find the plan that's right for
            you. Ensure you and your loved ones are protected.
          </p>
          <button class="button">View Plans</button>
        </article>
      </section>
    </main>
  </body>
</html>
